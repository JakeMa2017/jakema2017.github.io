<body>
	<p>["1 耶和华是我的牧者，我必不至缺乏。\n", "2 他使我躺卧在青草地上，领我在可安歇的水边。\n", "3 他使我的灵魂苏醒，为自己的名引导我走义路。\n", "4 我虽行过死荫的幽谷，也不怕遭害，因为你与我同在；你的杖，你的竿，都安慰我。\n"]
</p>

</body>
