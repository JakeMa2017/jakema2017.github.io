<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Jake Ma">  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='icon' href='../images/favicon.jpg?v=30' type='jpg'> 
    <title>Demo</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <script>
    $(document).ready(function(){
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        });
    });
  </script>
  <body>
    <h1>This is a demo page</h1>

    <div class="">
        <h4 class="mx-auto" style="width:200px"> Tooltips</h4>
        <p class="text-center">Use tooltips to have some quick instructions.
        </p>
    </div>

    <div class="mx-auto" style="width:200px">
        <h5 class="mx-auto" style="width:200px">Hover to see</h5>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">
            Tooltip on top
        </button>
        <br><br>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">
            Tooltip on right
        </button>
        <br><br>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
            Tooltip on bottom
        </button>
        <br><br>
        <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">
            Tooltip on left
        </button>
        <br><br>
    </div>
    <br><br>
    <h5 class="mx-auto" style="width:200px">Click to see</h5>
    <div id="RealExample" class="mx-auto" style="width:200px">
        <style>
            .tooltip-inner {
                max-width: 100%;
                text-align: left;
            }
        </style>
        <img src="../images/question_mark.png" alt="question mark" width="64" height="64" data-toggle="tooltip"
        data-placement="right" data-trigger="click" data-html="true" title="
            <ol>
                <li>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</li><li>Duis rutrum mi nec justo facilisis laoreet.</li><li>Integer porta purus ac lorem fermentum, sed faucibus turpis congue.</li>
            </ol>">
            <!-- <img src="images/question_mark.png" alt="question mark" width="64" height="64" data-toggle="tooltip"
            data-placement="right" title="test"> -->
            
    </div>

    <br><br><br><br>
    <div id="PopUpTutorialVideo">
            <h4 class="mx-auto" style="width:200px">Pop Up Video</h4>
            <p class="text-center">We can also have a button for poping up a tutorial video
            </p>
        <!-- Button trigger modal -->
        <div class="mx-auto" style="width:200px">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Launch demo video
        </button>
        </div>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <style>
            .modal-dialog {
      max-width: 800px;
      margin: 30px auto;
  }



.modal-body {
  position:relative;
  padding:0px;
}
        </style>
        
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
             
            <div class="modal-body">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/C3HluHFE7Kg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div><!-- Button trigger modal -->

  </body>
</html>
